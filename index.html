<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
  </head>
  <body>
    <canvas id="field" width="500" height="500">
      Your browser does not support the HTML canvas tag.</canvas
    >
    <div class="board">
      <div class="stats">
        <p id="points"></p>
        <p id="foodAt"></p>
        <p id="headAt"></p>
        <div class="configuration">
          <p>Tamanho inicial</p>
          <input id="tamanho" type="number" />
          <p>Velocidade</p>
          <input id="velocidade" type="number" />
          <p>Ativar colisão com paredes</p>
          <input type="checkbox" id="colisaoParedes" />
          <p>Ativar colisão com corpo</p>
          <input type="checkbox" id="colisaoCorpo" />
        </div>
      </div>
    </div>
    <script src="./main.js"></script>
    <style>
      input {
        display: block;
      }
      div,
      canvas {
        float: left;
        margin: 20px;
      }
      canvas {
        border-radius: 10px;
        box-shadow: 2px 2px 5px black;
      }
    </style>
  </body>
</html>
